{% extends "learning_logs/base.html" %}

{% block content%}
    Tópicos:

    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'topic' topic.id %}">{{ topic }}</a></li>
            {% empty %}
                <li>Não há tópicos adicionados</li>
            {% endfor %}
    </ul>

{% endblock content %}
